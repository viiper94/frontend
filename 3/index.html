<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/3.css">
	<title>Cadastre</title>
</head>
<body>
	<header>
		<div class="header_link">
			<span class="link">Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></span>
			<span class="flag"><img src="img/flag.png">Minhas Ofertas</span>
		</div>
		<div class="menu">
			<ul>
				<li><a href="#">Meu YouBike</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
			</ul>
		</div>
	</header>
	<div class="page">		
		<div class="content">
			<div class="content_header">
				<span>Cadaster-se</span>
			</div>
			<div class="fb_login">
				<a href="#"><img src="img/fb_login.png"></a>
			</div>
			<div class="ou">
				<img src="img/Line.png"><span>OU</span>
			</div>
			<form action="#">
				<input type="text" name="first_name" placeholder="First Name">
				<input type="text" name="last_name" placeholder="Last Name">
				<input type="text" name="email" placeholder="Email Address">
				<input type="password" name="password" placeholder="Choose Password">
				<input type="password" name="password_confirm" placeholder="Password Confirm">
				<div class="check">
					<input type="checkbox" id="updates"><label for="updates">Send me Youbike updates and tips</label>
				</div>
				<input type="button" value="Create my Account">				
			</form>
			<div class="eula"><span>By clicking the button above, you agree to the Terms of Service Xiew or Private Policy</span></div>
		</div>
		<div class="helper">
		</div>
	</div>
</body>
</html>
